<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Enterprise Messaging</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />

    <link rel='stylesheet' href='../fonts/fontawesome/css/font-awesome.css'/>
    <link rel='stylesheet' href='../css/master.min.css' />

    <style>
        .msg-container {
            margin: 30px 0;
        }
        .fa:before{
            font-family: FontAwesome;
        }
    </style>

</head>

<body>
    <section class='section-content'>
        <h1>Messaging</h1>
        <div class='msg-container'>
            <div class='message'>
                General Message Styles
            </div>
        </div>
        <div class='msg-container'>
            <div class='message success fa fa-check-circle-o'>
                Success! Your Product Has Been Submitted.
            </div>
        </div>
        <div class='msg-container'>
            <div class='message error fa fa-times-circle-o'>
                Error Something Went Wrong
            </div>
        </div>
        <div class='msg-container'>
            <div class='message warning fa fa-exclamation-circle'>
                Warning! Something Could Go Wrong.
            </div>
        </div>
    </section>
</body>

</html>
