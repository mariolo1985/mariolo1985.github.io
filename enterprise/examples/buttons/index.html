<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Enterprise Style</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    
    <link rel='stylesheet' href='../fonts/fontawesome/css/font-awesome.css'/>
    <link rel='stylesheet' href='../css/master.min.css' />

    
    <style>
        .clear:before,
        .clear:after {
            display: table;
            content: "";
            clear: both;
        }
        
        .button-container {
            float: left;
            width: 25%;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <section class='section-content'>
        <h1>Buttons</h1>
        <div class='button-container'>
            <button class='sofs-btn primary'>Standard</button>
        </div>
        <div class='button-container'>
            <button class='sofs-btn primary alt'>Alternative</button>
        </div>
        <div class='button-container'>
            <button class='sofs-btn success'>Alternative</button>
        </div>
        <div class='button-container'>
            <button class='sofs-btn disabled'>Disabled</button>
        </div>
        <div class='button-container'>
            <button class='sofs-btn disabled sofs-btn-icon fa fa-check-circle'>Submit Product</button>
        </div>
        <div class='button-container'>
            <button class='sofs-btn primary alt sofs-btn-icon fa fa-cloud-download'>Download Report</button>
        </div>
    </section>
</body>

</html>
